<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>L|R</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="container">
            <div class="header__top">
                        <a class="header__logo" href="#">
                            LIR
                        </a>
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__list-item">
                                <a class="header__item-link" href="#">
                                    Главная
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a class="header__item-link" href="#">
                                    Услуги
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a class="header__item-link" href="#">
                                    Сопровождение
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a class="header__item-link" href="#">
                                    Полезное
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a class="header__item-link" href="#">
                                    О компании
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a class="header__item-link" href="#">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="header__tel">+7 (999) 890 09 98</p>
                </div>
            </div>
            <hr>
            <div class="header__bottom">
                <div class="container">
                    <div class="header__info">
                        <h1 class="header__title">Решим любой <br> правовой вопрос</h1>
                        <p class="header__text">Помощь в решении любого правового вопроса в вашу пользу</p>
                        <form class="header__form">
                            <p class="header__form-title">Нужна консультация?</p>
                            <input class="header__form-input" type="tel" placeholder="+7 (___) ___ __ __" required>
                            <button class="header__btn-form">Заказать звонок</button>
                        </form>
                    </div>
                    <div class="header__blocks">
                        <ul class="header__blocks-list">
                            <li class="header__blocks-item">
                                <h2 class="header__blocks-title">89%</h2>
                                <p class="header__blocks-text">Выигранных дел</p>
                            </li>
                            <li class="header__blocks-item">
                                <h2 class="header__blocks-title">34</h2>
                                <p class="header__blocks-text">Сотрудника в штате</p>
                            </li>
                            <li class="header__blocks-item">
                                <h2 class="header__blocks-title">18</h2>
                                <p class="header__blocks-text">Лет на рынке</p>
                            </li>
                            <li class="header__blocks-images">
                                <img class="header__blocks-img" src="./img/pngegg-5 1.png" alt="foto">
                            </li>
                        </ul>
                        <img class="header__img-list1 header__img-list1--animation" src="./img/list1.png" alt="list1">
                        <img class="header__img-list2 header__img-list2--animation" src="./img/list2.png" alt="list2">
                        <img class="header__img-list3 header__img-list3--animation" src="./img/list3.png" alt="list3">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
